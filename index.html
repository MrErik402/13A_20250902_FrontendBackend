<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevásárlólista</title>
    <!--CSS belinkelés-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <header>
            <h1>Bevásárlólista App</h1>
            <h3>By 13.A</h3>
        </header>

        <main>

            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Műveletek
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body row">
                            <!--Űrlap-->
                            <div class="form-floating mb-3 col-lg-4">
                                <input type="text" class="form-control" id="nameField" placeholder="" list="termekek">
                                <label for="nameField">Terméknév</label>
                            </div>
                            <datalist id="termekek">
                            </datalist>
                            <div class="form-floating mb-3 col-sm-12 col-md-6 col-lg-4">
                                <input type="number" class="form-control" id="priceField" min="0" placeholder="">
                                <label for="priceField">Egységár (Ft)</label>
                            </div>
                            <div class="form-floating mb-3 col-sm-12 col-md-6 col-lg-4">
                                <input type="number" class="form-control" id="countField" min="0" placeholder="">
                                <label for="countField">Mennyiség</label>
                            </div>
                            <button type="button" class="btn btn-primary mb-3" id="addBtn">Hozzáadás</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--táblázat-->

            <table class="table table-striped table-hover">
                <thead class="table-warning">
                    <tr>
                        <th>#</th>
                        <th>Tétel</th>
                        <th class="text-end">Egys.ár</th>
                        <th class="text-end">Menny.</th>
                        <th class="text-end">Össz.</th>
                        <th>Műv.</th>
                    </tr>
                </thead>
                <tbody id="itemsList">
                    <!--Dinamikus generáció-->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Összesen: </td>
                        <td class="text-end"> <strong id="sumLbl">0</strong> Ft</td>
                        <td><br></td>
                    </tr>
                </tfoot>

            </table>

        </main>

        <footer>
            <h5>Bajai SZC Türr István Technikum</h5>
            <h6>2025.</h6>
        </footer>
    </div>

    <!--Script belinkelés-->
    <script src="js/bootstrap.min.js"> </script>
    <script src="js/app.js"></script>
</body>

</html>
