<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevásárlólista App</title>
    <!--CSS - Stílus-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body data-bs-theme="dark">
    <div class="container">
        <header>
            <h1>Bevásárlólista App</h1>
            <h3>By: 13.A</h3>
        </header>
        <main>
            <div class="accordion accordion-flush mb-3" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Műveletek
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body row">
                        <!--Űrlap-->
                          <div class="form-floating mb-3 col-12 col-md-6 col-lg-3">
                            <input type="text" class="form-control" id="nameField">
                            <label for="nameField">Termék neve</label>
                          </div>
                          <div class="form-floating mb-3 col-12 col-md-6 col-lg-3">
                            <select class="form-select" id="productInList" onchange="Valtozik()" aria-label="Nyisd le a menüt">
                              
                            </select>
                            <label for="productInList">Válaszd ki a terméket</label>
                          </div>
                          <div class="form-floating mb-3 col-12 col-md-6 col-lg-3 ">
                            <input type="number" value="0" min="0" class="form-control " id="priceField">
                            <label for="priceField">Egységár (Ft)</label>
                          </div>
                          <div class="form-floating mb-3 col-12 col-md-6 col-lg-3">
                            <input type="number" value="0" min="0" class="form-control" id="countField">
                            <label for="countField">Darabszám</label>
                          </div>
                   

                          <button type="button" id="addBtn" class="btn btn-success mb-3">Hozzáadás</button>
                    </div>
                  </div>
                </div>
              </div>
            
              <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tétel</th>
                        <th class="text-end">Egys. ár</th>
                        <th class="text-end">Mennyiség</th>
                        <th class="text-end">Összesen</th>
                        <th class="text-center">Műv.</th>
                    </tr>
                </thead>
                <tbody id="itemsList">
                   <!--Dinamikus feltöltés-->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Összesen:</td>
                        <td class="text-end"><strong id="sumLbl">0</strong> Ft</td>
                        <td><br></td>
                    </tr>
                </tfoot>
              </table>
            <!--Táblázat, felvett elemekkel-->

            <!--Összesítő-->

        </main>
        <footer>
            <h5>Bajai SZC Türr István Technikum</h5>
            <h5>2025</h5>
        </footer>
    </div>

    <!--Script-->
    <script src="./javascript/bootstrap.min.js"></script>
    <script src="./javascript/app.js"></script>
</body>
</html>
